<script>
function getLocation() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(function(position) {
var lat = position.coords.latitude;
var lon = position.coords.longitude;
var mapLink = 'https://www.google.com/maps?q=' + lat + ',' + lon;
document.getElementById('pickup').value = mapLink;
});
} else {
alert('Geolocation is not supported by this browser.');
}
}


document.getElementById('pickupForm').addEventListener('submit', function(e) {
e.preventDefault();
var name = document.getElementById('name').value;
var phone = document.getElementById('phone').value;
var pickup = document.getElementById('pickup').value;
var drop = document.getElementById('drop').value;
var time = document.getElementById('time').value;
var price = document.getElementById('price').value || 'Not Confirmed';
var details = document.getElementById('details').value;

'*Pickup Request*%0A' +
'Name: ' + name + '%0A' +

'Pickup Location: ' + pickup + '%0A' +
'Drop Location: ' + drop + '%0A' +
'Pickup Time: ' + time + '%0A' +
'Estimated Price: PKR ' + price + '%0A' +
'Parcel Details: ' + details;


var whatsappURL = 'https://wa.me/923115531210?text=' + message;
window.open(whatsappURL, '_blank');
});
</script>
